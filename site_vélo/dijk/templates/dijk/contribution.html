<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Entraîner l'IA</title>
  </head>
  
  <body>
    
    <p>Cette page permet de rentrer un itinéraire que vous validez en tant que cyliste. Il sera inclus dans la base de données et servira à entraîner l'IA. </p>


    
    <form action = "{% url 'nouveau chemin' %}" method="post">
      {% csrf_token %}
      <label for="départ">Départ : </label><br>
      <input type="text" id="départ" name="départ"><br><br>

      <label for="arrivée"> Arrivée </label><br>
      <input type="text" id="arrivée" name="arrivée"><br><br>

      <label for="étapes"> Étapes, séparées par des point-virgules </label><br>
      <input type="text" id="étapes" name="étapes"><br><br>

      <label for="pourcentage_détour"> Pourcentage détour </label><br>
      <input type="text" id="pourcentage_détour" name="pourcentage_détour"><br><br>


      <input type="submit" value="C’est parti!">
    </form>

    
  </body>
</html>
